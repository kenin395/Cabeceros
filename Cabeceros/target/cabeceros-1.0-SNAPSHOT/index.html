<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manejo de cabeceros</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        a {
            background-color: #007acc;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            color: #666;
            padding: 15px;
            font-size: 14px;
            background-color: #e9eff5;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Manejo de Cabeceros HTTP</h1>

<div class="container">
    <p>Haz clic en el siguiente botón para ver los detalles de la petición HTTP y sus cabeceras.</p>
    <a href="cabeceros-request">Mostrar Cabeceros</a>
</div>

<footer>
    © 2025 - Proyecto Servlet HTTP | Desarrollado por <b>Kenin Cusme</b>
</footer>

</body>
</html>
