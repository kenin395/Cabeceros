<!DOCTYPE html>
<html lang="es">
<head>
    <!--
     * Author: Kenin Cusme
     * Fecha: 06/11/2025
     * Descripción: Este documento HTML muestra una página para el manejo de cabeceras HTTP.
     * Permite visualizar los cabeceros de solicitud (request) y descargar una lista en formato XLS.
     * Incluye estilos modernos y una estructura visual centrada y agradable al usuario.
     -->

    <meta charset="UTF-8">
    <title>Manejo de Cabeceros</title>

    <!--
     * Estilos CSS internos:
     * Se define una paleta de colores basada en tonos azules y grises suaves.
     * Se aplican estilos responsivos, tipografía legible y efectos de hover para los enlaces.
     -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007acc;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            gap: 20px;
            text-align: center;
        }

        a {
            background-color: #007acc;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            color: #666;
            padding: 15px;
            font-size: 14px;
            background-color: #e9eff5;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<!--
 * Encabezado principal de la página.
 * Representa el título del sitio y proporciona un contexto visual al usuario.
 -->
<h1>Manejo de Cabeceros HTTP</h1>

<!--
 * Contenedor principal:
 * Incluye un mensaje descriptivo y dos enlaces que permiten:
 * 1. Mostrar los cabeceros HTTP de la solicitud actual.
 * 2. Descargar o visualizar una lista en formato XLS.
 -->
<div class="container">
    <p>Haz clic en una opción para visualizar la información correspondiente.</p>
    <a href="cabeceros-request">Mostrar Cabeceros HTTP</a>
    <a href="cabeceras/producto.xls">Mostrar Lista</a>
</div>

<!--
 * Pie de página (opcional):
 * Puede incluir información de derechos de autor, versión o contacto.
 -->
<footer>
    &copy; 2025 - Página de manejo de cabeceras HTTP desarrollada por Kenin Cusme.
</footer>

</body>
</html>
